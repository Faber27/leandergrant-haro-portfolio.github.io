<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles for the photos page, including gallery and date overlay */
/* Gallery Styles */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust minmax for better spacing */
        gap: 1rem; /* Adjust the gap between items */
        margin-top: 1rem;
        padding: 1rem;
    }

    .photo-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for photo items */
        width: 100%; /* Ensures the photo item takes the full width of the grid */
        height: 100%; /* Ensures the photo item maintains its proportion */
    }

    .photo-item img {
        width: 100%;
        height: 100%; /* Make sure the image fills the container */
        display: block; /* Removes any space below the image */
        border-radius: 10px;
        object-fit: cover; /* Ensures the image covers the container proportionally */
    }

    .photo-date {
      position: absolute;
      bottom: 8px; /* Adjust as needed */
      right: 8px;  /* Adjust as needed */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      color: white;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="video-background-placeholder">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/videoplayback.webm" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p style="text-align:center; padding-top: 20%; color: #ccc;">Live/Video Background Placeholder</p>
  </div>

  <div class="container">
    <header class="main-header">
        <div class="profile-section">
            <!-- <img src="assets/profileImage.png" alt="Profile Picture" class="profile-pic"> -->
            <h1 class="site-name">Leander Grant L. Haro</h1>
        </div>
        <nav class="nav-desktop">
            <a href="index.html" class="btn">Home</a>
            <a href="about.html" class="btn">About Me</a>
            <a href="photos.html" class="btn active">Photos</a>
            <a href="works.html" class="btn">Works</a>
            <a href="contacts.html" class="btn">Contact</a>
        </nav>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav class="nav-mobile">
        <a href="index.html" class="btn">Home</a>
        <a href="about.html" class="btn">About Me</a>
        <a href="photos.html" class="btn active">Photos</a>
        <a href="works.html" class="btn">Works</a>
        <a href="contacts.html" class="btn">Contact</a>
    </nav>

    <main class="content-page">
      <h1>My Photos</h1>
      <div class="gallery" id="gallery">
        <!-- Images will be inserted here by JavaScript -->
      </div>
    </main>
  </div>

  <script>
    document.querySelector(".hamburger-menu").addEventListener("click", function() {
      document.querySelector(".nav-mobile").classList.toggle("active");
    });

    // CONFIGURE: set folder path and image details
    const photosData = [
      { src: 'assets/photos/photo1.jpg', alt: 'Photo 1', date: 'YYYY-MM-DD' }, // User will replace YYYY-MM-DD
      { src: 'assets/photos/photo2.jpg', alt: 'Photo 2', date: 'YYYY-MM-DD' },
      { src: 'assets/photos/photo3.jpg', alt: 'Photo 3', date: 'YYYY-MM-DD' },
      { src: 'assets/photos/photo4.jpg', alt: 'Photo 4', date: 'YYYY-MM-DD' },
      { src: 'assets/photos/photo5.jpg', alt: 'Photo 5', date: 'YYYY-MM-DD' },
      { src: 'assets/photos/photo6.jpg', alt: 'Photo 6', date: 'YYYY-MM-DD' }
      // Add more photo objects here as needed
    ];
    const gallery = document.getElementById('gallery');

    photosData.forEach(photo => {
      const photoItem = document.createElement('div');
      photoItem.classList.add('photo-item');

      const img = document.createElement('img');
      img.src = photo.src;
      img.alt = photo.alt;
      
      const dateOverlay = document.createElement('div');
      dateOverlay.classList.add('photo-date');
      dateOverlay.textContent = photo.date; // Placeholder date

      photoItem.appendChild(img);
      photoItem.appendChild(dateOverlay);
      gallery.appendChild(photoItem);
    });
  </script>
</body>
</html>
