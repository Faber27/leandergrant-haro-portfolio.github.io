<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles for the contacts page */
    .contact-info p {
      margin-bottom: 0.5rem;
      font-size: 1.1em;
    }
    .social-icons {
      margin-top: 1rem;
      margin-bottom: 1.5rem;
    }
    .social-icons a {
      font-size: 2em; /* Larger icons */
      color: #ffffff; /* Default icon color, can be styled further */
      margin-right: 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff; /* Change color on hover, adjust as needed */
    }
    .social-icons a:last-child {
      margin-right: 0;
    }
    .contact-form .form-group {
        margin-bottom: 1rem;
    }
    .contact-form label {
        display: block;
        margin-bottom: .5rem;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: .75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .contact-form textarea {
        min-height: 120px;
        resize: vertical;
    }
    .contact-form .btn {
        padding: 0.75rem 1.5rem;
    }
    .contact-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
}

  </style>
</head>
<body>
  <div class="video-background-placeholder">
    <video autoplay muted loop playsinline>
      <source src="Assets/Videos/videoplayback.webm" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p style="text-align:center; padding-top: 20%; color: #ccc;"></p>
  </div>

  <div class="container">
    <header class="main-header">
        <div class="profile-section">
            <!-- <img src="assets/profileImage.png" alt="Profile Picture" class="profile-pic"> -->
            <h1 class="site-name">Leander Grant L. Haro</h1>
        </div>
        <nav class="nav-desktop">
            <a href="index.html" class="btn">Home</a>
            <a href="about.html" class="btn">About Me</a>
            <a href="photos.html" class="btn">Photos</a>
            <a href="works.html" class="btn">Works</a>
            <a href="contacts.html" class="btn active">Contact</a>
        </nav>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav class="nav-mobile">
        <a href="index.html" class="btn">Home</a>
        <a href="about.html" class="btn">About Me</a>
        <a href="photos.html" class="btn">Photos</a>
        <a href="works.html" class="btn">Works</a>
        <a href="contacts.html" class="btn active">Contact</a>
    </nav>

    <main class="content-page">
      <h1>Contact Me</h1>
      <div class="contact-info">
        <p><i class="fas fa-phone"></i> Phone: +63-956-0781974</p>
        <p><i class="fas fa-envelope"></i> Email: haroleander@google.com</p>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/haroleander/" title="Facebook" target="_blank">
          <i class="fab fa-facebook-square"></i></a>
        <a href="https://x.com/LeanderHaro" title="Twitter" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="https://www.linkedin.com/in/leander-haro/" title="LinkedIn" target="_blank">
          <i class="fab fa-linkedin"></i></a>
      </div>
      
      <hr>
      <h2>Send a Message</h2>
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
       
    </main>
  </div>

  <script>
    document.querySelector(".hamburger-menu").addEventListener("click", function() {
      document.querySelector(".nav-mobile").classList.toggle("active");
    });
  </script>
</body>
</html>
