<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="video-background-placeholder">
    <video autoplay muted loop playsinline>
      <source src="Assets/Videos/videoplayback.webm" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p style="text-align:center; padding-top: 20%; color: #ccc;"></p>
  </div>

  <div class="container home-layout">
    <header class="main-header">
        <div class="profile-section">
            <img src="assets/photos/profileImage.png" alt="Profile Picture" class="profile-pic">
            <h1 class="site-name">Leander Grant L. Haro</h1>
        </div>
        <nav class="nav-desktop">
            <a href="index.html" class="btn active">Home</a>
            <a href="about.html" class="btn">About Me</a>
            <a href="photos.html" class="btn">Photos</a>
            <a href="works.html" class="btn">Works</a>

        </nav>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav class="nav-mobile">
        <a href="index.html" class="btn active">Home</a>
        <a href="about.html" class="btn">About Me</a>
        <a href="photos.html" class="btn">Photos</a>
        <a href="works.html" class="btn">Works</a>
        <a href="contacts.html" class="btn">Contact</a>
    </nav>

    <main class="content-home">
        <p class="intro-text">Welcome to my personal website</p>
    </main>
  </div>
  <script>
    document.querySelector(".hamburger-menu").addEventListener("click", function() {
      document.querySelector(".nav-mobile").classList.toggle("active");
    });
  </script>
</body>
</html>
